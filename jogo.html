<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title> Jogo - Felipe Decker </title>
        <style>
            canvas {
                position: absolute;
                top: 0px;
                bottom: 0px;
                left: 0px;
                right: 0px;
                margin: auto;
            }

        </style>
    </head>
    <body>
        <script>
            //variaveis do jogo
            var canvas, ctx, ALTURA, LARGURA, estadoAtual
            var frames = 0, maxPulos = 3, velocidade = 4

            estados = {
                jogar: 0,
                jogando: 1,
                perdeu: 2
            }

            var chao = {
                y: 550,
                altura: 50,
                cor: "#e8da78",

                desenha: function(){
                    ctx.fillStyle = this.cor
                    ctx.fillRect(0, this.y, LARGURA, this.altura)
                }
            }

            var bloco = {
                x: 50,
                y: 0,
                altura: 50,
                largura: 50,
                cor: "#ff9239",
                gravidade: 1.1,
                velocidade: 0,
                forcaDoPulo: 29,
                qtdPulos: 0,
                score: 0,

                atualiza: function(){
                    this.velocidade += this.gravidade
                    this.y += this.velocidade / 2

                    if (this.y > chao.y - this.altura && estadoAtual != estados.perdeu) {
                        this.y = chao.y - this.altura
                        this.qtdPulos = 0
                        this.velocidade = 0
                    }
                },

                pula: function(){
                    if (this.qtdPulos < maxPulos) {
                        this.velocidade = -this.forcaDoPulo
                        this.qtdPulos ++
                    }
                },

                reset: function(){
                    this.velocidade = 0
                    this.y = 0
                    this.score = 0
                },

                desenha: function(){
                    ctx.fillStyle = this.cor
                    ctx.fillRect(this.x, this.y, this.largura, this.altura)
                }
            }

            var obstaculos = {
                obs: [],
                cores: ["#ffbc1c", "#ff1c1c", "#ff85e1", "#52a7ff", "#78ff5d"],
                tempoInsere: 0,

                insere: function() {
                    this.obs.push({
                        x: LARGURA,
                        // largura: 25 + Math.floor(21 * Math.random()),
                        largura: 40,
                        altura: 30 + Math.floor(121 * Math.random()),
                        cor: this.cores[Math.floor(5 * Math.random())]
                    })
                    this.tempoInsere = 55 + Math.floor(30 * Math.random())
                },

                atualiza: function(){
                    if (this.tempoInsere == 0){
                        this.insere()
                    } else {
                        this.tempoInsere --
                    }

                    for (let i = 0, tam = this.obs.length; i < tam; i++) {
                        var obsAtual = this.obs[i]     
                        obsAtual.x -= velocidade
                        
                        if(bloco.x < obsAtual.x + obsAtual.largura && bloco.x + bloco.largura >= obsAtual.x && bloco.y + bloco.altura >= chao.y - obsAtual.altura){
                            estadoAtual = estados.perdeu 
                        }

                        if (obsAtual.x == 0) {
                            bloco.score++
                        }

                        if(obsAtual.x <=  - obsAtual.largura) {
                            this.obs.splice(i, 1)
                            tam--
                            i--
                        }          
                    }
                },

                limpa: function(){
                    this.obs = []
                },

                desenha: function(){
                    for (let i = 0, tam = this.obs.length; i < tam; i++) {
                        var obsAtual = this.obs[i]

                        ctx.fillStyle = obsAtual.cor
                        ctx.fillRect(obsAtual.x, chao.y - obsAtual.altura, obsAtual.largura, obsAtual.altura)
                    }
                }
            }

            function clique(event){

                if (estadoAtual == estados.jogando) {
                    bloco.pula()
                } else if (estadoAtual == estados.jogar) {
                    estadoAtual = estados.jogando
                } else if (estadoAtual == estados.perdeu && bloco.y >= 2.5 * ALTURA) {
                    estadoAtual = estados.jogar
                    obstaculos.limpa()
                    bloco.reset()
                }
            }

            function main(){
                ALTURA = window.innerHeight
                LARGURA = window.innerWidth

                if(LARGURA >= 500){
                    LARGURA = 600
                    ALTURA = 600
                }

                canvas = document.createElement("canvas")
                canvas.width = LARGURA
                canvas.height = ALTURA
                canvas.style.border = "1px solid #000"

                ctx = canvas.getContext("2d")
                document.body.appendChild(canvas)
                document.addEventListener("mousedown", clique)
                estadoAtual = estados.jogar

                roda()
            }

            function roda(){
                atualiza()
                desenha()

                window.requestAnimationFrame(roda)
            }

            function atualiza(){
                frames ++
                bloco.atualiza()
                if (estadoAtual == estados.jogando) {                
                    obstaculos.atualiza()

                }
            }

            function desenha(){
                ctx.fillStyle = "#80daff"
                ctx.fillRect(0, 0, LARGURA, ALTURA)

                ctx.fillStyle = "#ffffff"
                ctx.font = "50px Arial"
                ctx.fillText(bloco.score, 30, 68)

                if (estadoAtual == estados.jogar) {
                    ctx.fillStyle = "green"
                    ctx.fillRect(LARGURA /2 -50, ALTURA / 2 -50, 100, 100)
                } else if (estadoAtual == estados.perdeu) {
                    ctx.fillStyle = "red"
                    ctx.fillRect(LARGURA /2 -50, ALTURA / 2 -50, 100, 100)

                    ctx.save()
                    ctx.translate(LARGURA/2, ALTURA/2)
                    ctx.fillStyle = "#ffffff"

                    if (bloco.score < 10) {
                        ctx.fillText(bloco.score, -13, 19)
                    } else if (bloco.score >= 10 && bloco.score < 100) {
                        ctx.fillText(bloco.score, -26, 19)
                    } else if (bloco.score >= 100 && bloco.score < 1000) {
                        ctx.fillText(bloco.score, -40, 19)
                    }


                    ctx.restore()

                } else if (estadoAtual == estados.jogando) {
                    obstaculos.desenha()
                }

                chao.desenha()
                bloco.desenha()
            }

            //inicializa o jogo

            main()

        </script>
    </body>
</html>
